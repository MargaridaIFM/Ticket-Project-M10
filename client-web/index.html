<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gestor de Tickets • Tickets</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="inner">
      <a class="brand" href="./index.html">
        <span class="dot" aria-hidden="true"></span>
        <span>Gestor de Tickets</span>
      </a>
      <button class="burger" type="button" data-burger aria-label="Abrir menu">☰</button>
      <nav class="nav-links" data-navlinks>
        <a data-nav href="./index.html">Tickets</a>
        <a data-nav href="./stats.html">Estatísticas</a>
        <a data-nav href="./about.html">Sobre</a>
      </nav>
    </div>
  </header>

  <main class="container">
  <section class="grid">
  <div class="card">
    <div class="hd">
      <h1 class="h1">Tickets</h1>
      <div class="row">
        <span class="badge" id="countBadge">0</span>
        <span class="loading" id="loading" style="display:none;"><span class="spinner"></span> a carregar…</span>
      </div>
    </div>
    <div class="bd">
      <div class="row" style="margin-bottom:12px;">
        <div class="field">
          <label for="q">Pesquisa (CI Name)</label>
          <input id="q" placeholder="Ex: WBA000124"/>
        </div>
        <div class="field">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="">Todos</option>
            <option>Open</option>
            <option>Work In Progress</option>
            <option>Closed</option>
          </select>
        </div>
        <div class="field">
          <label for="priorityFilter">Prioridade</label>
          <select id="priorityFilter">
            <option value="">Todas</option>
            <option value="1">1 (Crítica)</option>
            <option value="2">2 (Alta)</option>
            <option value="3">3 (Média)</option>
            <option value="4">4 (Baixa)</option>
          </select>
        </div>
        <div class="field" style="flex:0 0 auto; align-self:flex-end;">
          <button class="btn" id="refreshBtn">Atualizar</button>
        </div>
      </div>

      <div class="list" id="ticketList" aria-live="polite"></div>

      <div style="margin-top:14px;">
        <div class="h2" style="margin-bottom:10px;">Vista em Tabela (desktop)</div>
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>CI Name</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Criado</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="ticketTbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="hd">
      <h2 class="h1" id="formTitle">Criar ticket</h2>
      <button class="btn" id="resetBtn" type="button" style="display:none;">Limpar</button>
    </div>
    <div class="bd">
      <form id="ticketForm">
        <input type="hidden" id="ticketId"/>
        <div class="row">
          <div class="field">
            <label for="ciName">CI Name *</label>
            <input id="ciName" required minlength="3" placeholder="Ex: WBA000124"/>
          </div>
          <div class="field">
            <label for="ciCat">Categoria</label>
            <input id="ciCat" placeholder="Ex: application"/>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="status">Status *</label>
            <select id="status" required>
              <option>Open</option>
              <option selected>Work In Progress</option>
              <option>Closed</option>
            </select>
          </div>

          <div class="field">
            <label for="priority">Prioridade</label>
            <select id="priority">
              <option value="">(vazio)</option>
              <option value="1">1 (Crítica)</option>
              <option value="2">2 (Alta)</option>
              <option value="3">3 (Média)</option>
              <option value="4">4 (Baixa)</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="openTime">Open Time</label>
            <input id="openTime" placeholder="Ex: 2013-04-11T13:50:00Z"/>
          </div>
          <div class="field">
            <label for="closeTime">Close Time</label>
            <input id="closeTime" placeholder="Ex: 2013-04-11T13:51:00Z"/>
          </div>
        </div>

        <div class="actions" style="margin-top:10px;">
          <button class="btn primary" id="submitBtn" type="submit">Guardar</button>
          <button class="btn danger" id="deleteBtn" type="button" style="display:none;">Apagar</button>
        </div>

        <p class="small" style="margin-top:10px;">
          Dica: podes mudar o URL da API em <code>localStorage.apiBaseUrl</code>.
        </p>
      </form>
    </div>
  </div>
</section>

<div class="confirm-bar" id="confirmBar" role="dialog" aria-live="polite">
  <div class="row">
    <div>
      <div style="font-weight:800;">Confirmar apagar?</div>
      <div class="small" id="confirmText"></div>
    </div>
    <div class="actions">
      <button class="btn" id="confirmNo">Cancelar</button>
      <button class="btn danger" id="confirmYes">Apagar</button>
    </div>
  </div>
</div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row" style="justify-content:space-between;">
        <span>UPskill • Módulo 10 • Projeto Final</span>
        <span class="small">API: <span id="apiBaseUrlLabel"></span></span>
      </div>
    </div>
  </footer>

  <script type="module">
    import { API_BASE_URL, setActiveNav, setupBurgerMenu } from "./js/common.js";
    document.getElementById("apiBaseUrlLabel").textContent = API_BASE_URL;
    setActiveNav();
    setupBurgerMenu();
  </script>
  
  <script type="module" src="./js/index.js"></script>

</body>
</html>
