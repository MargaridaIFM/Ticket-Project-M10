<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gestor de Tickets • Estatísticas</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header class="navbar">
    <div class="inner">
      <a class="brand" href="./index.html">
        <span class="dot" aria-hidden="true"></span>
        <span>Gestor de Tickets</span>
      </a>
      <button class="burger" type="button" data-burger aria-label="Abrir menu">☰</button>
      <nav class="nav-links" data-navlinks>
        <a data-nav href="./index.html">Tickets</a>
        <a data-nav href="./stats.html">Estatísticas</a>
        <a data-nav href="./about.html">Sobre</a>
      </nav>
    </div>
  </header>

  <main class="container">
  <section class="card">
  <div class="hd">
    <h1 class="h1">Estatísticas</h1>
    <span class="loading" id="loading" style="display:none;"><span class="spinner"></span> a carregar…</span>
  </div>
  <div class="bd">
    <div class="row" style="margin-bottom:12px;">
      <div class="field" style="flex:1 1 320px;">
        <label for="apiBaseUrlInput">API Base URL</label>
        <input id="apiBaseUrlInput" placeholder="http://localhost:3000"/>
      </div>
      <div class="field" style="flex:0 0 auto; align-self:flex-end;">
        <button class="btn" id="saveApiBtn">Guardar</button>
      </div>
      <div class="field" style="flex:0 0 auto; align-self:flex-end;">
        <button class="btn" id="reloadBtn">Recarregar</button>
      </div>
    </div>

    <div class="row" id="totalsRow" style="gap:12px; margin-bottom:12px;"></div>

    <div class="grid">
      <div class="card" style="box-shadow:none;">
        <div class="hd"><h2 class="h1">Por status</h2></div>
        <div class="bd">
          <div id="byStatus" class="row" style="gap:12px;"></div>
        </div>
      </div>

      <div class="card" style="box-shadow:none;">
        <div class="hd"><h2 class="h1">Por prioridade</h2></div>
        <div class="bd">
          <div id="byPriority" class="row" style="gap:12px;"></div>
        </div>
      </div>
    </div>

    <div style="margin-top:14px;">
      <div class="h2" style="margin-bottom:10px;">Últimos 7 dias</div>
      <div class="row" id="recentRow" style="gap:12px; margin-bottom:10px;"></div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>CI Name</th>
              <th>Status</th>
              <th>Prioridade</th>
              <th>Criado</th>
            </tr>
          </thead>
          <tbody id="recentTbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="row" style="justify-content:space-between;">
        <span>UPskill • Módulo 10 • Projeto Final</span>
        <span class="small">API: <span id="apiBaseUrlLabel"></span></span>
      </div>
    </div>
  </footer>

  <script type="module">
    import { API_BASE_URL, setActiveNav, setupBurgerMenu } from "./js/common.js";
    document.getElementById("apiBaseUrlLabel").textContent = API_BASE_URL;
    setActiveNav();
    setupBurgerMenu();
  </script>
    <script type="module" src="./js/stats.js"></script>
</body>
</html>
